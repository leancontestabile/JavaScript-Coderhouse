<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Pre Entrega 2</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CODERBANK</a>
      <button class="btn btn-outline-light ms-auto" type="button">Registrarse</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Iniciar Sesión</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="contrasena" name="contrasena"
          placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-dark">Ingresar</button>
    </form>
  </div>

  <button id="darkmode" class="btn btn-dark btn-sm position-fixed bottom-0 end-0 m-3" type="button">Modo Oscuro</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
